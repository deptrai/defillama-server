# Grafana Dashboards Provisioning Configuration

apiVersion: 1

providers:
  - name: 'DeFiLlama Dashboards'
    orgId: 1
    folder: 'DeFiLlama'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true

