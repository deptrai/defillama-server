acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: service_role

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Api-Version
        - Authorization
        - X-Amz-Content-Sha256
        - X-Amz-Date
        - X-Amz-Security-Token
        - X-Amz-Signature
        - X-Amz-SignedHeaders
        - X-Client-Info
        - apikey
        - prefer
        - x-use-ssr
      exposed_headers:
        - X-Resource-Count
      credentials: true
      max_age: 300
