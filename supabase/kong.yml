# Kong API Gateway Configuration for DeFiLlama Self-hosted Supabase
# 100% FREE solution with unlimited connections

_format_version: "2.1"
_transform: true

services:
  - name: auth-v1-open
    url: http://supabase-auth:9999/verify
    routes:
      - name: auth-v1-open
        strip_path: true
        paths:
          - /auth/v1/verify
    plugins:
      - name: cors

  - name: auth-v1-open-callback
    url: http://supabase-auth:9999/callback
    routes:
      - name: auth-v1-open-callback
        strip_path: true
        paths:
          - /auth/v1/callback
    plugins:
      - name: cors

  - name: auth-v1-open-authorize
    url: http://supabase-auth:9999/authorize
    routes:
      - name: auth-v1-open-authorize
        strip_path: true
        paths:
          - /auth/v1/authorize
    plugins:
      - name: cors

  - name: auth-v1
    _comment: "GoTrue: /auth/v1/* -> http://supabase-auth:9999/*"
    url: http://supabase-auth:9999/
    routes:
      - name: auth-v1-all
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors

  - name: rest-v1
    _comment: "PostgREST: /rest/v1/* -> http://supabase-rest:3000/*"
    url: http://supabase-rest:3000/
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors

  - name: realtime-v1
    _comment: "Realtime: /realtime/v1/* -> ws://supabase-realtime:4000/socket/*"
    url: http://supabase-realtime:4000/socket/
    routes:
      - name: realtime-v1-all
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors

  - name: storage-v1
    _comment: "Storage: /storage/v1/* -> http://supabase-storage:5000/*"
    url: http://supabase-storage:5000/
    routes:
      - name: storage-v1-all
        strip_path: true
        paths:
          - /storage/v1/
    plugins:
      - name: cors

  - name: meta-v1
    _comment: "pg-meta: /pg/* -> http://supabase-meta:8080/*"
    url: http://supabase-meta:8080/
    routes:
      - name: meta-v1-all
        strip_path: true
        paths:
          - /pg/
    plugins:
      - name: cors

  # DeFiLlama specific services
  - name: defillama-websocket
    _comment: "DeFiLlama WebSocket: /ws/* -> http://defillama-websocket:8080/*"
    url: http://defillama-websocket:8080/
    routes:
      - name: defillama-websocket-all
        strip_path: true
        paths:
          - /ws/
    plugins:
      - name: cors

  - name: defillama-coins
    _comment: "DeFiLlama Coins API: /coins/* -> http://defillama-coins:3005/*"
    url: http://defillama-coins:3005/
    routes:
      - name: defillama-coins-all
        strip_path: true
        paths:
          - /coins/
    plugins:
      - name: cors

  - name: defillama-defi
    _comment: "DeFiLlama DeFi API: /defi/* -> http://defillama-defi:3006/*"
    url: http://defillama-defi:3006/
    routes:
      - name: defillama-defi-all
        strip_path: true
        paths:
          - /defi/
    plugins:
      - name: cors

